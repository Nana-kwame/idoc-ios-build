<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Set Reminder
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onDismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>



  <ion-item>
    <h5>{{message.message}}</h5>
    <ion-label>Set reminder at: </ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"> </ion-datetime>
  </ion-item>

  <ion-list no-lines>



    <ion-item>
      <ion-label>on the following days:</ion-label>
    </ion-item>

    <ion-item *ngFor="let day of days">
      <ion-label>{{day.title}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
    </ion-item>

  </ion-list>
  <button (click)="addNotifications()" ion-button color="rem" clear>Set Notification </button>
  <button (click)="cancelAll()" ion-button color="danger" clear>Remove Notification</button>
</ion-content>
